            .typeahead-devs, .tt-hint {
                border: 2px solid #CCCCCC;
                border-radius: 8px 8px 8px 8px;
                font-size: 24px;
                height: 45px;
                line-height: 30px;
                outline: medium none;
                padding: 8px 12px;
                width: 400px;
            }

              width: 400px;
              margin-top: 5px;
              padding: 8px 12px;
              background-color: #fff;
              border: 1px solid #ccc;
              border: 1px solid rgba(0, 0, 0, 0.2);
              border-radius: 8px 8px 8px 8px;
              font-size: 18px;
              color: #111;
              background-color: #F1F1F1;
            }

            .loader {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background: url(images/Preloader_2.gif) 50% 50% no-repeat rgba(255, 255, 255, 0.7);
